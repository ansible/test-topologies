apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: automation-platform-postgres-configuration
  namespace: external-secrets
spec: 
  externalSecretName: "automation-platform-postgres-configuration"  
  namespaceSelector:
    matchLabels: 
      kubernetes.io/metadata.name: ansible-automation-platform
  refreshTime: 1m
  externalSecretSpec:
    refreshInterval: 1m
    secretStoreRef:
      name: cluster-secret-store
      kind: ClusterSecretStore
    target:
      name: automation-platform-postgres-configuration
      template:
        type: Opaque
        metadata:
          labels:
            app.kubernetes.io/part-of: "automation-platform"
        data:
          host: "{{ .host }}"
          username: "{{ .username }}"
          password: "{{ .password }}"
          database: gateway
          port: '5432'
          type: unmanaged
    data:
    - secretKey: host
      remoteRef:
        key: "${CLUSTER_NAME}"
        property: DATABASE_HOST
    - secretKey: password
      remoteRef:
        key: "${CLUSTER_NAME}"
        property: DATABASE_GATEWAY_PASSWORD
    - secretKey: username
      remoteRef:
        key: "${CLUSTER_NAME}"
        property: DATABASE_GATEWAY_USERNAME
